<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Velha =D</title>
    <link rel="stylesheet" href="estilosVelha.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="board" class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="status" class="status">Vez do jogador X</p>
    <button id="resetButton" class="reset-button" onclick="resetBoard()">Reiniciar</button>
    <script src="maquinaVelha.js"></script>
</body>
</html>
